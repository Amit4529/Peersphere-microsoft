<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #111;
            border-radius: 12px;
            width: 100%;
            max-width: 550px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 60px;
            height: 60px;
            /* background: linear-gradient(135deg, #36d1dc, #5b86e5); */
            background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 28px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #36d1dc;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #36d1dc;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px dashed #36d1dc;
            border-radius: 6px;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background-color: #222;
        }

        .file-upload input[type="file"] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #36d1dc;
            text-align: center;
            display: none;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-tag {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .skill-tag span {
            margin-right: 5px;
        }

        .skill-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .skill-input {
            display: flex;
            gap: 10px;
        }

        .skill-input input {
            flex: 1;
        }

        .skill-input button {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #36d1dc;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #36d1dc;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">P</div>
        <h1>Job Application</h1>
        <p class="subtitle">Complete the form to apply for a position</p>
     
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="skills">Skills</label>
                <div class="skill-input">
                    <input type="text" id="skillInput" placeholder="Add a skill (e.g., JavaScript)">
                    <button type="button" id="addSkill">Add</button>
                </div>
                <div class="skills-container" id="skillsContainer"></div>
                <input type="hidden" id="skills" name="skills">
            </div>
            
            <div class="form-group">
                <label>Resume</label>
                <div class="file-upload">
                    <label for="resume" class="file-upload-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span style="margin-left: 10px;">Upload your resume (PDF, DOC, DOCX)</span>
                    </label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>
            
            <div class="form-group">
                <label for="stipend">Expected Stipend</label>
                <select id="stipend" name="stipend" required>
                    <option value="" disabled selected>Select your expected stipend per month</option>
                    <option value="0-500">$0 - $50</option>
                    <option value="500-1000">$50 - $100</option>
                    <option value="1000-2000">$100 - $200</option>
                    <option value="2000-3000">$200 - $300</option>
                    <option value="3000+">$300+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us about yourself and why you're interested in this position"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Your application has been submitted successfully!
        </div>
    </div>

    <script>
        // Handle file upload display
        document.getElementById('resume').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '';
            const fileNameElement = document.getElementById('fileName');
            
            if (fileName) {
                fileNameElement.textContent = 'Selected file: ' + fileName;
                fileNameElement.style.display = 'block';
            } else {
                fileNameElement.style.display = 'none';
            }
        });

        // Handle skills
        const skillInput = document.getElementById('skillInput');
        const addSkillBtn = document.getElementById('addSkill');
        const skillsContainer = document.getElementById('skillsContainer');
        const skillsField = document.getElementById('skills');
        let skillsArray = [];

        function updateSkillsField() {
            skillsField.value = JSON.stringify(skillsArray);
        }

        function addSkill() {
            const skill = skillInput.value.trim();
            if (skill && !skillsArray.includes(skill)) {
                skillsArray.push(skill);
                updateSkillsField();
                
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `
                    <span>${skill}</span>
                    <button type="button" data-skill="${skill}">&times;</button>
                `;
                
                skillsContainer.appendChild(skillTag);
                skillInput.value = '';
            }
        }

        function removeSkill(skill) {
            skillsArray = skillsArray.filter(s => s !== skill);
            updateSkillsField();
            
            const skillTags = skillsContainer.querySelectorAll('.skill-tag');
            skillTags.forEach(tag => {
                if (tag.querySelector('span').textContent === skill) {
                    tag.remove();
                }
            });
        }

        addSkillBtn.addEventListener('click', addSkill);
        
        skillInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        skillsContainer.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                const skill = e.target.getAttribute('data-skill');
                removeSkill(skill);
            }
        });

        // Form submission
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send the form data to a server here
            // For this example, we'll just show a success message
            
            document.getElementById('applicationForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // You can access form data like this:
            const formData = new FormData(this);
            console.log('Form submitted with the following data:');
            for (const [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
        });
    </script>
</body>
</html>
